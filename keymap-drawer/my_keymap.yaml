layout: {zmk_keyboard: microdox } 
layers:
  default:
  - [Q, W, E, R, T]
  - [Y, U, I, O, ;]
  - - {t: A, h: LWIN}
    - {t: S, h: LALT}
    - {t: D, h: LCTRL}
    - {t: F, h: LSHIFT}
    - G
  - - H
    - {t: J, h: RSHFT}
    - {t: K, h: RCTRL}
    - {t: L, h: RALT}
    - {t: P, h: RWIN}
  - [ Z, X, C, V, B]
  - [N, M, ',', ., /]
  - [navigation, SPACE, ESC, BSPC, ENTER, number]
