  - [REDO, PASTE, COPY, CUT, UNDO]
  - [LWIN, LALT, LCTRL, LSHFT, bluetooth]
  - [LEFT, DOWN, UP, RIGHT, '&caps_word']
  - ['', '', '', '', '']
  - [HOME, PG DN, PG UP, END, INSERT]
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
