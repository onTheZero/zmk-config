  - [F12, F7, F7, F9, PRINTSCREEN]
  - ['', '', '', '', '&bootloader']
  - [F11, F4, F5, F5, SCROLLLOCK]
  - - {type: held}
    - ''
    - ''
    - ''
    - ''
  - [F10, F1, F2, F2, PAUSE BREAK]
  - ['', '', '', '', '']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
