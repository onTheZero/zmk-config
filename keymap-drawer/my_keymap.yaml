  - - ''
    - ''
    - ''
    - ''
    - ''
    - {type: held}
  - ['', '', '', '', '']
  - ['', '', '', '', '']
  - ['&USB_ONLY', '&BTS1', '&BTS2', '&BTS3', '&BTS4']
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - BT CLR
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [23, 24]
  k: '['
- p: [25, 26]
  k: ']'
- p: [3, 4]
  k: (
- p: [5, 6]
  k: )
- p: [15, 16]
  k: '}'
- p: [13, 14]
  k: '{'
- p: [6, 7]
  k: DEL
- p: [2, 3]
  k: TAB